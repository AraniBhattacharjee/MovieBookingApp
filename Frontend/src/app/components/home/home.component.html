<div class="search-container">
  <mat-form-field class="search-bar">
    <input matInput placeholder="Search movies" [(ngModel)]="searchQuery" />
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
<app-progress-spinner *ngIf="isLoading"></app-progress-spinner>
<div *ngIf="!isLoading" class="mo">
  <div *ngFor="let movie of filteredMovies" >
      <button mat-raised-button color="primary" class="movie-title" [routerLink]="'/details/' + movie">{{ movie }}</button>
  </div>
</div>
